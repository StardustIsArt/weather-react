<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app by Samantha Yocius"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
 <script
      src="https://kit.fontawesome.com/a0852f6f3e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>What's Your Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="row search">
          <div class="col-8">
            <form id="search-form">
                <input
                type="search"
                placeholder="Enter a city"
                autocomplete="off"
                class="form-control search-input"
                id="cityInput"
                />
            </div>
            
            <div class="col-2">
                <input type="submit" class="btn btn-primary w-40" value="Search" />
            </div>
            
            </form>
        </div>
        <div class="row">
          <div class="col-5">
            <div class="weather">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sunny"
                id="icon"
                width="85px"
              />
              <div class="temperature">
                <strong id="temp">62 </strong>
              </div>
              <span class="units">
                <a href="#" id="celsius-link" class="active">
                  ºC
                  </a
                >|
                <a href="#" id="fahrenheit-link">ºF </a>
                
              </span>
            </div>
          </div>
          <div class="col-3">
            <div class="weather-info">
              <ul>
                <li>Humidity: 3<span id="humidity">
                </span>%</li>
                <li>Wind: 5<span id="wind"> 
                  
                </span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-4">
            <div class="city-info">
              <h1 class="city" id="city"></h1>
              <div class="time-and-descrip">
                <ul>
                  <li id="dateTime"> </li>
                  <li id="description"></li>
                  <li>Feels like: 62º<span id="feels-like"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="weather-forcast" id="forecast">
          
        </div> 
      </div>
        <small>
        This project was coded by Samantha Yocius,
        <a
          href="https://github.com/StardustIsArt/My_Weather_App"
          target="_blank"
        >
          open-sourced of GitHub
        </a>
        
      </small>
    </div>
  </body>

  <script src="src/script.js"></script>
</html>
